<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="list_style.css">
</head>
<body>

    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Header Section -->
    <div class="header">
        <h1 class="heading">Hurry Up and Do Your Task!</h1>
        <button class="trash-btn" onclick="showTrash()">ğŸ—‘ï¸ Trash</button>
    </div>

    <!-- To-Do List Container -->
    <div class="container">
        <ul id="task-list"></ul>
        <button class="add-btn" onclick="showPopup()">+</button>
    </div>

    <!-- Task Completion Counter -->
    <div class="counter">âœ… Tasks Completed: <span id="task-counter">0</span></div>

    <!-- Timer Countdown -->
    <div class="timer">â³ Time Left Until Midnight: <span id="countdown"></span></div>

    <!-- Popup Box for Adding Tasks -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Add a Task</h2>
            <input type="text" id="task-input" placeholder="Enter your task...">
            <div class="popup-buttons">
                <button id="add-task-btn" onclick="addTask()">Add</button>
                <button class="close-btn" onclick="closePopup()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Trash Popup -->
    <div class="popup" id="trash-popup">
        <div class="popup-content">
            <h2>ğŸ—‘ï¸ Deleted Tasks</h2>
            <ul id="trash-list"></ul>
            <button class="close-btn" onclick="closeTrash()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
